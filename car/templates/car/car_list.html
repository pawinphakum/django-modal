<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  td{
    width: 150px;
  }
</style>
<!-- Modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content"></div>
  </div>
</div>
<!-- end Modal -->

Car List
<hr>
<table border="1">
  {% for car in car_list %}
  <tr>
    <td>{{ car.name }}</td>
    <td>{{ car.sn }}</td>
    <td>{{ car.last_accessed.year }} - {{ car.last_accessed.month }} - {{ car.last_accessed.day }}</td>
    <td><a href="detail/{{ car.pk }}">DETAIL</a></td>
    <td><a data-toggle="modal" data-target="#myModal" href="update/{{ car.pk }}">MODAL</a></td>
    <td><a href="update/{{ car.pk }}">UPDATE</a></td>
    <td><a href="delete/{{ car.pk }}">DELETE</a></td>
  </tr>
  {% endfor %}
</table>
